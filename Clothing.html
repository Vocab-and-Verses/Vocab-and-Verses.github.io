<!DOCTYPE html>
<html>
<head>
<link rel = "stylesheet", href="index.css", type=text/css>
<title>Learn clothing Vocab</title>
</head>

<body>
<h1>Work</h1>
<button type = "button", onclick="flip()"><img src = "clothing-page-001.jpg", id="card"></button><br>
<div class="nav">
  <button type = "button", id = "prev", onclick="prevCard()", style = "visibility: hidden;">Previous Card</button>
<button type = "button", id = "next", onclick="nextCard()">Next Card</button>
</div>
<button type="button"><a href="Vocab.html">Back</a></button>

</body>
</html>


<script>
  var index = 1;
  var capacity = 10;
  var zeros = "00";
  function nextCard() {
    if (index > 2){
      document.getElementById("prev").style.visibility = "visible";
    }
    if (index % 2 == 0) {
      index++;
    }
    else {
      index +=2;
    }
    if (index+2 > capacity){
      document.getElementById("next").style.visibility = "hidden";
    }
    if (index > 9){
      zeros = "0"
    }
    document.getElementById("card").src = "clothing-page-"+zeros+index+".jpg";
  }


  function prevCard() {
    if (index % 2 == 0) {
      index-=3;
    }
    else {
      index-=2;
    }
    if (index < 3){
      document.getElementById("prev").style.visibility = "hidden";
    }
    if (index+2 > capacity){
      index = capacity;
      document.getElementById("next").style.visibility = "visible";
    }
    if (index < 10){
      zeros = "00"
    }
    document.getElementById("card").src = "clothing-page-"+zeros+index+".jpg";
  }


  function flip() {
    if (index % 2 == 0){
      index--;
    }
    else {
      index++;
    }
    if (index==9){
      zeros = "00";
    }
    else if (index == 10) {
      zeros = "0"
    }
    document.getElementById("card").src = "clothing-page-"+zeros+index+".jpg";
  }

</script>
